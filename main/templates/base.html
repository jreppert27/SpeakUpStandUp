<!doctype html>
<html>
<head>
    <title>{% block title %}Anonymous Question Platform{% endblock %}</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #34495e;
            padding: 15px;
            box-sizing: border-box;
            height: 100vh;
            color: #ecf0f1;
            position: fixed;
        }
        .sidebar h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #ecdbff;
        }
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            font-size: 1.1em;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        /* Active link styling */
        .sidebar a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .content {
            margin-left: 220px; /* Width of the sidebar + some margin */
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin-top: 0;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<div class="sidebar">
    <h2>Navigation</h2>
    <a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">Home</a>
    <a href="{{ url_for('submit_question') }}" class="{% if request.endpoint == 'submit_question' %}active{% endif %}">Submit a Question</a>
    <a href="{{ url_for('view_questions') }}" class="{% if request.endpoint == 'view_questions' %}active{% endif %}">View Questions</a>
    {% if request.remote_addr == host_ip or request.remote_addr == '127.0.0.1' %}
    <a href="{{ url_for('teacher_page') }}" class="{% if request.endpoint == 'teacher_page' %}active{% endif %}">Teacher Page</a>
    {% endif %}
</div>
<div class="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
